site_name: ETL Kitchen — Notes
site_url: https://etl-kitchen-book.ru
use_directory_urls: true

theme:
  name: material
  language: ru
  features:
    - navigation.tabs           # верхние вкладки — берутся из 1-го уровня nav
    - navigation.tabs.sticky    # вкладки “прилипают” к верху
    #- navigation.sections       # секции в левом сайдбаре
    - navigation.indexes        # кликабельные index.md у разделов
    - content.code.copy
    #- toc.follow
    - navigation.expand

  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: "Как в системе"

    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: "Тёмная тема"

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: "Светлая тема"

plugins:
  - search
  - roamlinks
  - glightbox
  # ПЛАГИН АВТО-НАВИГАЦИИ (см. раздел 3 — выбери один вариант)
  #- awesome-nav              # новый плагин (рекомендуется, 2025+)


nav:
  - Главная: index.md
  - Инженерия данных:
      - Обзор: data/index.md
      - Airflow:
          - Обзор: data/Airflow/index.md
          - Старт за 15 минут: data/Airflow/Старт за 15 минут.md
      - Docker:
          - data/Docker/how_to_load.md
          - data/Docker/start_docker.md
          - data/Docker/new_post.md
      - Database:
          - data/Database/first_t.md
          - Potsgesql:
            - data/Database/Postgresql/frr.md
  - Кулинария:
      - Обзор: cooking/index.md
      - Десерты:
          - Обзор: cooking/dessert/index.md
          - Наполеон: cooking/dessert/napoleon.md
      - Духовка: cooking/oven/index.md




